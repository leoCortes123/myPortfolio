<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .header {
      flex: 0 0 70%;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .footer {
      flex: 0 0 30%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #ddd;
    }

    .footer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .link {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <p>Bienvenido a mi página de presentación</p>
    </div>
    <div class="footer">
      <a href="#" class="link"><img src="image1.png" alt="Imagen 1"></a>
      <a href="#" class="link"><img src="image2.png" alt="Imagen 2"></a>
      <a href="#" class="link"><img src="image3.png" alt="Imagen 3"></a>
    </div>
  </div>
</body>

</html>
