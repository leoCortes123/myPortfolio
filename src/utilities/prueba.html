<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Framed Button Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn {
      width: 150px;
      height: 50px;
      border: 1px solid #333;
      font-family: 'Cinzel', serif;
      font-size: 20px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 0;
      transition: 1s;
    }

    .btn::before,
    .btn::after {
      position: absolute;
      background: #eee;
      z-index: -1;
      transition: 1s;
      content: '';
    }

    .btn::before {
      height: 50px;
      width: 130px;
    }

    .btn::after {
      width: 150px;
      height: 30px;
    }

    .noselect {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .btn:hover::before {
      width: 0px;
      background: #fff;
    }

    .btn:hover::after {
      height: 0px;
      background: #fff;
    }

    .btn:hover {
      background: #fff;
    }
  </style>
</head>

<body>
  <div class="btn">
    <span class="noselect">Framed</span>
  </div>
</body>

</html>
